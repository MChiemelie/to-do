<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do App</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Achiever</h1>
    <div class="grid">
      <div class="first-card">
        <h2><span class="task-number"></span> Important and Urgent Tasks</h2>
		<p class="section-description"><span class="number-completed"></span> completed | <span class="number-uncompleted"></span> uncompleted</p>
        <ul id="first-tasks"></ul>
        <form>
          <input type="text" id="input" placeholder="Enter task" />
          <button type="submit">Add Task</button>
        </form>
      </div>
      <div class="second-card">
        <h2><span class="task-number"></span> Important and Not Urgent Tasks</h2>
		<p class="section-description"><span class="number-completed"></span> completed | <span class="number-uncompleted"></span> uncompleted</p>
        <ul id="second-tasks"></ul>
        <form>
          <input type="text" id="input" placeholder="Enter task" />
          <button type="submit">Add Task</button>
        </form>
      </div>
      <div class="third-card">
        <h2><span class="task-number"></span> Not Important and Urgent Tasks</h2>
		<p class="section-description"><span class="number-completed"></span> completed | <span class="number-uncompleted"></span> uncompleted</p>
        <ul id="third-tasks"></ul>
        <form>
          <input type="text" id="input" placeholder="Enter task" />
          <button type="submit">Add Task</button>
        </form>
      </div>
      <div class="fourth-card">
        <h2><span class="task-number"></span> Not Important and Not Urgent Tasks</h2>
		<p class="section-description"><span class="number-completed"></span> completed | <span class="number-uncompleted"></span> uncompleted</p>
        <ul id="last-tasks"></ul>
        <form>
          <input type="text" id="input" placeholder="Enter task" />
          <button type="submit">Add Task</button>
        </form>
      </div>
    </div>
  </body>
</html>
